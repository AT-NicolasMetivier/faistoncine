<!DOCTYPE html>
<head>
<html 
	  xmlns:th="http://www.thymeleaf.org"	th:replace="~{fragments/navbar :: navbar (~{::body})}"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<meta charset="utf-8">
</head>
<body>

	<title>Home</title>

	<main role="main" class="container">

	<div class="starter-template">
		<h1>Fais Ton Ciné</h1>
		<p class="lead">
			Plateforme en ligne de partage d'idées et élaboration de scénario <br>
			N'attendez pas, inscrivez vous dès maintenant ... et à vos claviers
			:D
		</p>
	</div>
	
<div class="row" th:if="${#authorization.expression('isAuthenticated()')}"> <!--  -->
				<div class="col-lg-8 col-md-7 col-sm-6">
					<h1>Scenarios</h1>
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Name</th>
								<th>Description</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="scenario : ${LastScenarios}">
								<td th:text="${scenario.name}"></td>
								<td th:text="${scenario.description}"></td>
								<td><a th:href="@{/scenarii/{id}(id=${scenario.id})}">view</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div> 
	
	
	
	<div th:text="${#authorization.expression('isAuthenticated()')}? 'the user is logged in': 'the user is not logged in'"></div>

	</main>

	<div th:replace="~{fragments/footer :: footer (~{::body})}"></div>
</body>
</html>
