<!DOCTYPE html>

<head>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/navbar :: navbar (~{::body})}">
<meta charset="utf-8">
<link  rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
	<title>Log In - FaisTonCiné</title>
	<div th:if="${param.error}">Invalid username and password.</div>
	<div th:if="${param.logout}">You have been logged out.</div>
	<form class="form-signin" th:action="@{/login}" method="post" style="/*! position: ; */margin: 0 auto;width: 100%;max-width: 420px;padding: 15px;margin: ;">
	
				
		<div class="form-label-group">
        <input type="text" id="inputEmail" class="form-control" placeholder="User Name" name="username" required autofocus>
        <label for="inputEmail">User Name</label>
        </div>
		
				
		 <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password"required>
        <label for="inputPassword">Password</label>
		<label for="inputPassword" ><a class="nav-link" th:href="@{/home}">Mot de passe oublié ?</a></label>
        </div>
      
      	<div class="checkbox mb-3">
		<label> <input type="checkbox" value="remember-me">
			Remember me
		</label>
		</div>
      
		<div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</div>


	</form>

	<div th:replace="~{fragments/footer :: footer (~{::body})}"></div>
</body>
</html>
