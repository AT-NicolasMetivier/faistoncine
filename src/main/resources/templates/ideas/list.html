<!DOCTYPE HTML>
<head>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/navbar :: navbar (~{::body})}">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<title>Ideas</title>
	<div class="container">
		<div class="page-header" id="banner">
			<div class="row">
				<div class="col-lg-12 col-md-7 col-sm-6">
					<h1>Ideas</h1>
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Author<a href="#"> + </a><a href="#">-</a></th>
								<th>Idea</th>
								<th>Tags</th>
								<th>Type</th>
								<th>Tone</th>
								<th>Language<a href="#"> + </a><a href="#">-</a></th>
								<th>Date<a href="#"> + </a><a href="#">-</a></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="idea : ${ideaList}">
								<td><a href = "#"><span th:text="${idea.auteur}"></span></a></td>
								<td th:text="${idea.preview}"></td>
								<td><span th:each="tag : ${idea.tag}"><a href="#"><span th:text="${tag}"></span></a><span> </span></span></td>
								<td><a href = "#"><span th:text="${idea.type}"></span></a></td>
								<td><a href = "#"><span th:text="${idea.ton}"></span></a></td>
								<td><a href = "#"><span th:text="${idea.langue}"></span></a></td>
								<td th:text="${idea.date}"></td>
								<td><a th:href="@{/ideas/{id}(id=${idea.id})}">view</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-md-7 col-sm-6">
					<h1>Add an idea</h1>
					<form class="form-horizontal" th:action="@{/ideas}"
						method="post" enctype="multipart/form-data">
						<fieldset>
							<div class="form-group">
								<label class="col-lg-3 control-label">Idea</label>
								<div class="col-lg-9">
									<input class="form-control" name="idea" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">Tags (Split by ,)</label>
								<div class="col-lg-9">
									<input class="form-control" name="tags" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">Type</label>
								<div class="col-lg-9">
									<input class="form-control" name="type" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">Tone</label>
								<div class="col-lg-9">
									<input class="form-control" name="ton" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">Language</label>
								<div class="col-lg-9">
									<input class="form-control" name="langue" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-12 col-lg-offset-3">
									<input class="btn btn-default" type="submit"
										value="Create idea" name="button" />
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{fragments/footer :: footer (~{::body})}"></div>
</body>
</html>
