<!DOCTYPE HTML>
<head>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/navbar :: navbar (~{::body})}">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="container">
		<div class="page-header" id="banner">
			<div class="row">
				<div class="col-lg-6 col-md-7 col-sm-6">
					<h1>Edit an idea</h1>
					<form class="form-horizontal" th:action="@{/ideas/edit/{id}(id=${idea.id})}"
						method="post" enctype="multipart/form-data" th:object="${idea}">
						<fieldset>
							<div class="form-group">
								<label class="col-lg-3 control-label">Idea</label>
								<div class="col-lg-9">
									<input class="form-control" name="idea" th:field="*{idea}" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">Tags (Split by ,)</label>
								<div class="col-lg-9">
									<input class="form-control" name="tags" th:field="*{tag}"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">Type</label>
								<div class="col-lg-9">
									<input class="form-control" name="type" th:field="*{type}"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">Tone</label>
								<div class="col-lg-9">
									<input class="form-control" name="ton" th:field="*{ton}"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">Language</label>
								<div class="col-lg-9">
									<input class="form-control" name="langue" th:field="*{langue}"/>
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-12 col-lg-offset-3">
									<input class="btn btn-default" type="submit"
										value="Edit idea" name="button" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-12 col-lg-offset-3">
									<a th:href="@{/ideas}">return</a>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{fragments/footer :: footer (~{::body})}"></div>
</body>
</html>
