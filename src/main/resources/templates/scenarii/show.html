<!DOCTYPE HTML>
<head>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/navbar :: navbar (~{::body})}">
</head>
<body>
<title>Scenario</title>
	<div class="container">
		<div class="page-header" id="banner">
			<div class="row">
				<div class="col-lg-8 col-md-7 col-sm-6">
					<h1>Scenario</h1>
					<form th:action="@{/scenarii/edit}"
						method="post" enctype="multipart/form-data" th:object="${scenarioForm}">
						<fieldset class="form-group">
							<input hidden="true" th:field="*{id}"/>
							<div class="form-group" th:class="${#fields.hasErrors('name')}? has-error">
								<label class="col-lg-2 control-label">Name</label>
								<div class="col-lg-6">
									<input class="form-control" th:field="*{name}"/>
								</div>
								<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="fieldError">Name error</span>
							</div>
							<div class="form-group" th:class="${#fields.hasErrors('description')}? has-error">
								<label class="col-lg-2 control-label">Description</label>
								<div class="col-lg-6">
									<input class="form-control" th:field="*{description}"/>
								</div>
								<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:errorclass="fieldError">Description error</span>
							</div>
						</fieldset>
						<input class="btn btn-primary" type="submit" value="Edit scenario" name="button" />	
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{fragments/footer :: footer (~{::body})}"></div>
</body>
</html>
