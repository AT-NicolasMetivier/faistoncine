<!DOCTYPE HTML>
<head>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/navbar :: navbar (~{::body})}">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="container">
		<div class="page-header" id="banner">
			<div class="row">
				<div class="col-lg-8 col-md-7 col-sm-6">
					<h1>Persona</h1>
					<form class="form-horizontal" th:action="@{/persona/edit}"
						method="post" enctype="multipart/form-data" th:object="${persona}">
						<div class="form-group">
							<div class="col-lg-6">
								<input class="form-control" th:field="*{id}" type="hidden" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">Name</label>
							<div class="col-lg-6">
								<input class="form-control" th:field="*{nom}" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">First Name</label>
							<div class="col-lg-6">
								<input class="form-control" th:field="*{prenom}" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">Age</label>
							<div class="col-lg-6">
								<input class="form-control" th:field="*{age}" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">Environment</label>
							<div class="col-lg-6">
								<input class="form-control" th:field="*{environnement}" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">Physical Description</label>
							<div class="col-lg-6">
								<input class="form-control" th:field="*{descriptionPhysique}" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">Mental Description</label>
							<div class="col-lg-6">
								<input class="form-control" th:field="*{descriptionMentale}" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">Story</label>
							<div class="col-lg-6">
								<input class="form-control" th:field="*{histoire}" />
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-btn"> 
								<input class="btn btn-default" type="submit" value="Edit persona"
									name="button" />
								</span>
							</div>
						</div>	
					</form>
					<form th:action="@{'/persona/edit/{id}'(id=${persona.id})}" th:object="${persona}" th:method="delete">
						<input class="form-control" th:field="*{id}" name="personaDelete" type="hidden" value="delete" />
						<a th:href="@{/persona}">Delete</a>
						
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{fragments/footer :: footer (~{::body})}"></div>
</body>
</html>
