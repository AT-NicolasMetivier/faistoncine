 	<!DOCTYPE HTML>
<head>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/navbar :: navbar (~{::body})}">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="container">
		<div class="page-header" id="banner">
			<div class="row">
				<div class="col-lg-8 col-md-7 col-sm-6">
					<h1>Persona</h1>
					
						<div class="form-group">
							<label class="col-lg-2 control-label">Name</label>
							<div class="col-lg-6">
								<span th:text="${persona.nom}"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">First Name</label>
							<div class="col-lg-6">
								<span th:text="${persona.prenom}"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">Age</label>
							<div class="col-lg-6">
								<span th:text="${persona.age}"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">Environment</label>
							<div class="col-lg-6">
								<span th:text="${persona.environnement}"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">Physical Description</label>
							<div class="col-lg-6">
								<span th:text="${persona.descriptionPhysique}"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">Mental Description</label>
							<div class="col-lg-6">
								<span th:text="${persona.descriptionMentale}"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">Story</label>
							<div class="col-lg-6">
								<span th:text="${persona.histoire}"></span>
							</div>
						</div>
					<a th:href="@{/persona/edit/{id}(id=${persona.id})}">Edit</a>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{fragments/footer :: footer (~{::body})}"></div>
</body>
</html>
