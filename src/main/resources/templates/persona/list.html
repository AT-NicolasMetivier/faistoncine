<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Persona database</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="page-header" id="banner">
			<div class="row">
				<div class="col-lg-8 col-md-7 col-sm-6">
					<h1>Persona</h1>
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Name</th>
								<th>Environment</th>
								<th>Story</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="personnage : ${personaList}">
								<td th:text="${personnage.nom}"></td>
								<td th:text="${personnage.environnement}"></td>
								<td th:text="${personnage.histoire}"></td>
								<td><a th:href="@{/persona/{id}(id=${personnage.id})}">view</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-md-7 col-sm-6">
					<h1>Add a persona</h1>
					<!-- A REVOIR -->
					<form class="form-horizontal" th:action="@{/personas}"
						method="post" enctype="multipart/form-data">
						<fieldset>
							<div class="form-group">
								<label class="col-lg-3 control-label">Name</label>
								<div class="col-lg-9">
									<input class="form-control" name="name" required="required" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">Firstname</label>
								<div class="col-lg-9">
									<input class="form-control" name="firstname" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">Age</label>
								<div class="col-lg-9">
									<input class="form-control" name="age" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">Environment</label>
								<div class="col-lg-9">
									<input class="form-control" name="environment" required="required" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-6 control-label">Physical description</label>
								<div class="col-lg-9">
									<input class="form-control" name="physicalDescription" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-6 control-label">Mental description</label>
								<div class="col-lg-9">
									<input class="form-control" name="mentalDescription" />
								</div>
							</div>
								<div class="form-group">
								<label class="col-lg-3 control-label">Story</label>
								<div class="col-lg-15S">
									<input class="form-control" name="story" required="required" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-12 col-lg-offset-3">
									<input class="btn btn-default" type="submit"
										value="Create persona" name="button" />
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
