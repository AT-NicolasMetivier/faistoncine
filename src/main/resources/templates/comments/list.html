<!DOCTYPE HTML>
<head>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/navbar :: navbar (~{::body})}">
</head>

<body>
	<div class="container">
		<div class="page-header" id="banner">
			<div class="row">
				<div class="col-lg-8 col-md-7 col-sm-6">
					<h1>Comments</h1>
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Name</th>
								<th>Comments</th>
								<th>Date</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="comments : ${commentsList}">
								<td th:text="${comments.name}"></td>
								<td th:text="${comments.comment}"></td>
								<td th:text="${comments.day}"></td>
								<td><a th:href="@{/comments/{id}(id=${comments.id})}">Modify</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-md-7 col-sm-6">
					<h1>New comment</h1>
					<form class="form-horizontal" th:action="@{/comments/add}"
						method="post" enctype="multipart/form-data"
						th:object="${comments}">
						<fieldset>
							<div class="form-group" style="display: none;">
								<label class="col-lg-3 control-label">Name</label>
								<div class="col-lg-9">
									<input class="form-control" name="name" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">Comment</label>

								<div class="col-lg-9">
									<input class="form-control" name="comment" required="required" />
								</div>

							</div>
							<div class="form-group">
								<div class="col-lg-12 col-lg-offset-3">
									<input class="btn btn-default" type="submit"
										value="Submit Comment" name="button" />
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{fragments/footer :: footer (~{::body})}"></div>
</body>
</html>
