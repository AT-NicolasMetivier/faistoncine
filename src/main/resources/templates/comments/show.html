<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Developers database</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- <html xmlns:th="http://www.thymeleaf.org/"
	th:replace="~{fragments/navbar :: navbar (~{::body})}"> -->
	
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
</head>

<body>
						
	<div class="container">
		<div class="page-header" id="banner">
			<div class="row">
				<div class="col-lg-8 col-md-7 col-sm-6">
					<h1>Modify Comment</h1>
					
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-md-7 col-sm-6">
					<h1>Comment</h1>
					<form class="form-horizontal" th:action="@{/comments/edit}"
						method="post" enctype="multipart/form-data" th:object="${comments}">
						<fieldset>
							<div class="form-group">
								<label class="col-lg-3 control-label">Comment</label>

								<div class="col-lg-9">
									<input class="form-control" th:field="*{comment}" />
								</div>

							</div>
							
							<!-- ceci est caché à l'utilisateur -->
							
							<div class="form-group" style="display: none;">
								<label class="col-lg-3 control-label">Name</label>
								<div class="col-lg-9">
									<input class="form-control" th:field="*{name}" />
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-lg-9">
									<input class="form-control" th:field="*{id}" style="visibility: hidden"/>
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-lg-9">
									<input class="form-control" th:field="*{day}" style="visibility: hidden"/>
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-lg-12 col-lg-offset-3">
									<input class="btn btn-default" type="submit"
										value="Submit Comment" name="button" />
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
<!-- 	<div th:replace="~{fragments/footer :: footer (~{::body})}"></div>
 --></body>
</html>
